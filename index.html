<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  
</head>
<body>

  <main>
    <div class="result-summary">
      <div class="result grid-flow" data-spacing="large">
        <h1 class="section-title">
          Your Result
        </h1>

        <p class="result-score">
          <span>76</span> of 100
        </p>

        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      
      
      
      
      <div class="summary grid-flow" data-spacing="large" id="summary" >
        <h2 class="section-title">
          Summary
        </h2>

        <div class="grid-flow">
          <div class="summary-item" data-item-type="accent-1">

            <div class="flex-group">
              
              <img class="icon" alt="lightning-bolt-icon"/>
              <h3 class="summary-item-title"></h3>
  
            </div>
  
            <p class="summary-score">
              <span></span> / 100
            </p>
  
          </div>

          <div class="summary-item" data-item-type="accent-2">

            <div class="flex-group">
              <img class="icon" alt="brain-icon"/>
              <h3 class="summary-item-title"></h3>
  
            </div>
  
            <p class="summary-score">
              <span></span> / 100
            </p>
  
          </div>

          <div class="summary-item" data-item-type="accent-3">

            <div class="flex-group">
              <img class="icon" alt="message-bubble-icon"/>
              <h3 class="summary-item-title"></h3>
  
            </div>
  
            <p class="summary-score">
              <span></span> / 100
            </p>
  
          </div>

          <div class="summary-item" data-item-type="accent-4">

            <div class="flex-group">
              <img class="icon" alt="eye-icon"/>
              <h3 class="summary-item-title"></h3>
  
            </div>
  
            <p class="summary-score">
              <span></span> / 100
            </p>
  
          </div>


        </div>

        <button class="button">Continue</button>

      </div>
    </div>
  </main>




<script src="./src/js/main.js"></script>
</body>
</html>
